# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[graph]
targets = [
    { triple = "x86_64-unknown-linux-gnu" },
    { triple = "x86_64-unknown-linux-musl" },
    { triple = "x86_64-apple-darwin" },
    { triple = "x86_64-pc-windows-msvc" },
]

[advisories]
version = 2
# Deny crates with security vulnerabilities
vulnerability = "deny"
# Allow unmaintained crates (many popular proc-macros are in maintenance mode)
unmaintained = "allow"
# Warn about yanked crates
yanked = "warn"
# Warn about crates with unsound code
unsound = "warn"
# Allow specific advisories if needed
ignore = [
    # paste crate is unmaintained but widely used and stable
    "RUSTSEC-2024-0375",
]

[licenses]
version = 2
# Allow only these licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "Unicode-3.0",
    "Zlib",
    "CC0-1.0",
]
# Deny these licenses
deny = [
    "GPL-2.0",
    "GPL-3.0",
    "AGPL-3.0",
]
# Confidence threshold for license detection
confidence-threshold = 0.8
# Warn if license text has been modified
exceptions = []

# Some crates don't have licenses properly set in Cargo.toml
[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 }
]

[bans]
# Warn if multiple versions of the same crate are used
multiple-versions = "warn"
# Warn if a wildcard dependency is used
wildcards = "warn"
# Highlight crates that are not used directly
highlight = "all"
# Allow these crates to have multiple versions
skip = [
    # Example: { name = "windows-sys", version = "0.42" },
]
# Deny specific crates
deny = [
    # Example: { name = "openssl", version = "*" },
]

[sources]
# Lint level for crates that are not from crates.io
unknown-registry = "warn"
# Lint level for crates from git
unknown-git = "warn"
# Allow these git sources
allow-git = [
    # Example: "https://github.com/rust-lang/rust",
]
