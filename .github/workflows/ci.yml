name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  rust-tests:
    name: Rust Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: servo
          POSTGRES_USER: servo
          POSTGRES_DB: servo_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose --all-features
        env:
          DATABASE_URL: postgresql://servo:servo@localhost:5432/servo_test

      - name: Run storage integration tests
        # Tests run with servo_app role (NOBYPASSRLS) to validate RLS enforcement
        # Sanity check: If you comment out RLS policies in 001_initial_schema.sql,
        # test_rls_enforcement_comprehensive should FAIL (can't filter cross-tenant)
        run: cargo test --package servo-storage --all-features -- --ignored --test-threads=1
        env:
          TEST_DATABASE_URL: postgresql://servo:servo@localhost:5432/servo_test
          TEST_APP_DATABASE_URL: postgresql://servo_app:servo_app@localhost:5432/servo_test

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    # Only run on push to main, not on PRs (use scheduled workflow instead)
    if: github.event_name == 'push'
    continue-on-error: true
    steps:
      - uses: actions/checkout@v6

      - name: Run cargo-audit
        uses: rustsec/audit-check@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
