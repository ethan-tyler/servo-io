# Prometheus configuration for local development
#
# This configuration scrapes metrics from locally running servo-worker

global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alerting configuration (disabled for dev)
alerting:
  alertmanagers: []

# Rule files
rule_files:
  - /etc/prometheus/alerts/*.yaml

scrape_configs:
  # Servo worker metrics (local development)
  - job_name: 'servo-worker'
    static_configs:
      - targets: ['host.docker.internal:8080']
    metrics_path: /metrics
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
